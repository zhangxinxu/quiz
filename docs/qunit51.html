<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="author" content="zhangxinxu">
<title>JS小测51单元测试</title>
<link rel="stylesheet" href="https://www.zhangxinxu.com/GitHub/quickLayout/quick-layout-min.css">
<style>
h1 {
	background-color: #333;
	color: #fff;
}
input {
	width: 50%;
	box-sizing: border-box;
	font-family: monaco, console, monospace;
    padding: 5px 10px;
}
textarea {
	width: 100%;
	height: 280px;
	font-family: monaco, console, monospace;
	box-sizing: border-box;
	resize: vertical;
}
x-success {
	display: block;
	background-color: green;
	color: #fff;
	padding: 10px;
	margin: 5px 0 0 0;
	white-space: pre-wrap;
}
x-error {
	display: block;
	background-color: #EE5757;
	color: #fff;
	padding: 10px;
	margin: 5px 0 0 0;
	white-space: pre-wrap;
}
.result:empty::before {
	display: block;
	margin: 5px 0 0 0;
	content: '测试尚未开始';
	color: gray;
	text-align: center;
	line-height: 100px;
	background-color: #eee;
	font-family: monaco, console, monospace;
}
</style>
</head>
<body>
<h1>JS小测51单元测试</h1>
<pre>请给字符串扩展一个 isNumber 方法，判断字符串是否是数值字符串，例如：
'a'.isNumber() // false
'0'.isNumber() // true
'1e10000'.isNumber() // true
'12px'.isNumber() // false
'3.141592653'.isNumber() // true
'NaN'.isNumber() // false
'   '.isNumber() // false
</pre>
<div class="fix">
	<div class="float-two">
		<h3>测试入口：</h3>
		<p class="gray">// <output class="methodName"></output>代码粘贴在这里</p>
		<textarea name="" id="codeArea" cols="30" rows="8"></textarea>
        <p><a href="javascript:" id="button" class="btn btn-blue">开始测试</a></p>
	</div>
	<div class="float-two">
		<div class="pl15">
			<h3>测试结果</h3>
			<div id="result1" class="result"></div>
		</div>
	</div>
</div>

<script>
button.onclick = function () {
	if (codeArea.value) {
		window.eval(codeArea.value);

		var arrTrue = [
            '123120',
            '.0',
            '+1',
            '-123120.123',
            '-0e10',
            '1e+1',
            '1e10000',
            '-1e-10000',
            '3.141592653e-3'
        ];
        var arrFalse = ['1+1', '3.141592653e+3.5', '-123120.-123', '12px', ' ', 'NaN', 'e', '.', '.e', '3e+'];

		// 开始比较
		var html1 = '';

        arrTrue.forEach(function (str) {
            var expectResult = true;
            var trueResult = str.isNumber();

            var text1 = `成功运行'${str}'.isNumber()，预期结果是${expectResult}，实际结果是${trueResult}，两者`;
            if (expectResult === trueResult) {
                text1 += '相等，测试通过。';
                html1 += `<x-success>${text1}</x-success>`;
            } else {
                text1 += '不相等，测试不通过。';
                html1 += `<x-error>${text1}</x-error>`;
            }    
        });

        arrFalse.forEach(function (str) {
            var expectResult = false;
            var trueResult = str.isNumber();

            var text1 = `成功运行'${str}'.isNumber()，预期结果是${expectResult}，实际结果是${trueResult}，两者`;
            if (expectResult === trueResult) {
                text1 += '相等，测试通过。';
                html1 += `<x-success>${text1}</x-success>`;
            } else {
                text1 += '不相等，测试不通过。';
                html1 += `<x-error>${text1}</x-error>`;
            }    
        });

		result1.innerHTML = html1;
	}
};

</script>
</body>
</html>
